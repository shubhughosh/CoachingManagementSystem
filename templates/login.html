{% extends 'base.html' %}


{% block content %}
    <div class="container">
    <div class="row my-5">
        <div class="col-lg-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'student_login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="p-0 m-0 small text-muted">Email/User/Phone</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label class="p-0 m-0 small text-muted">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
