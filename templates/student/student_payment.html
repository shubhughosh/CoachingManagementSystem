{% extends 'student/student_base.html' %}

{% block content %}
    <div class="container">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2>Recent Payments</h2>
                </div>
                <table class="table">
                    <tr>
                        <th>Pay ID</th>
                        <th>Amount</th>
                        <th>Month</th>
                        <th>Status</th>
                    </tr>
                    {% for p in payment %}
                    <tr>
                        <td>{{ p.pay_id }}</td>
                        <td>{{ p.payment_amount }}</td>
                        <td>{{ p.get_payment_month_display }}</td>
                        <td>
                            {% if p.payment_status == 0 %}
                                <a href="{% url 'student_payment_done' p.pay_id %}" class="btn btn-success btn-sm">Pay Now</a>
                            {% else %}
                                <a href="" class="btn btn-info btn-sm disabled">Paid</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
